<body class="body-login">
  <div class="container">
    <div class="form-container sign-in">
      <form (ngSubmit)="login()">
        <h1>Login</h1>
        <a href="#">FPT University</a>
        
        <div class="input-container">
          <label for="email">Email</label>
          <input 
            id="email"
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Enter your email" 
            required />
        </div>
    
        <div class="input-container">
          <label for="password">Password</label>
          <input 
            id="password"
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Enter your password" 
            required />
        </div>
        
        <button type="submit" class="google-signin">
          Log in
        </button>
      </form>
    </div>
    
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-right">
          <h2>Capstone Project Management System</h2>
          <p>
            Project management system exclusively for FPT lecturers and students, supporting effective management and
            tracking of Capstone project progress.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

<ng-template #error let-control>
  <app-validation-error [control]="control"></app-validation-error>
</ng-template>
