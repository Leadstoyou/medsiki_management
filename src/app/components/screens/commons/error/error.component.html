      <p class="mb-1 text-6xl font-bold">{{ 'screens.errorPage.pageNotFound' | transloco }}</p>
      <p class="mb-2 large-title">{{ 'screens.errorPage.urlNotFound' | transloco }}</p>
      <p class="mb-2 large-title text-blue-500 cursor-pointer hover:text-blue-700" (click)="redirecToHome()">
        {{ 'screens.errorPage.backToDashboard' | transloco }}
      </p>
      <div class="flex justify-center">
        <img [src]="'assets/svg/error.svg'" alt="Error page" />
      </div>
    </div>
  </div>
</div>
